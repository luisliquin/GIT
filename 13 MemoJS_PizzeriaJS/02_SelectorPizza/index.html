<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="css/style.css">
     <title>Seleccionador de Pizzas - Refactor</title>
</head>
<body>
     <div class="contenedor-general"> 
          <h1>Escoge tu pizza</h1>
          <div class="tipo-pizza">
               <form class="formulario-pizza">
                    <legend>Elige el tipo de pizza</legend>
                    <div class="campo">
                         <label for="sabor-pizza">Sabor</label>
                         <select class="generales multi-seleccion" id="sabor-pizza">
                              <option value="none" selected disabled>Selecciona tu Pizza</option>
                              <option value="hawaiana">Hawaiana</option>
                              <option value="pepperoni">Pepperoni</option>
                              <option value="vegetales">Vegetales</option>
                              <option value="mexicana">Mexicana</option>
                              <option value="camaron">Camarón</option>
                              <option value="serrano">Jamón Serrano</option>
                         </select>
                    </div>
                    <div class="campo">
                         <label for="cantidad-pizza">Cantidad</label>
                         <input type="number" class="generales" id="cantidad-pizza" value="1"  min="1" max="15">
                    </div>
                    <div class="campo costo-pizzas">
                         <span class="precio-escrito">Precio</span>
                         <span class="precio-cantidad">220</span>
                    </div>
               </form>
          </div>
          <div class="ingredientes-extra">
               <form class="formulario-pizza">
                    <legend>Más ingredientes para tu pizza</legend>
                    <div class="campo ingrediente">
                         <span class="precio-escrito">Ingrediente</span>
                         <span class="precio-escrito">Cantidad</span>
                         <span class="precio-escrito">Precio</span>
                    </div>
                    <div class="campo ingrediente">
                         <input type="checkbox" id="extra-queso" value="extra-queso">
                         <label class="ing-extra" for="extra-queso">Extra queso</label>
                         <input type="number" id="num-extraqueso" class="generales paquete exing" value="1" min="1" max="15">
                         <span class="precio-cantidad preing paq-queso">$ 40</span>
                    </div>
                    <div class="campo ingrediente">
                         <input type="checkbox" id="pineapple-mango" value="pineapple-mango">
                         <label class="ing-extra" for="pineapple-mango">Piña y Mango Extra</label>
                         <input type="number" id="num-extrapineapple" class="generales paquete exing" value="1" min="1" max="15">
                         <span class="precio-cantidad preing paq-pineapple">$ 45</span>
                    </div>
                    <div class="campo ingrediente">
                         <input type="checkbox" id="costillas" value="costillas">
                         <label class="ing-extra" for="costillas">Costillas</label>
                         <input type="number" id="num-extracostillas" class="generales paquete exing" value="1" min="1" max="15">
                         <span class="precio-cantidad preing paq-costillas">$ 50</span>
                    </div>
               </form>
          </div>
          <div class="paquete-extra">
               <form class="formulario-pizza">
                    <legend>Acompaña tu Pizza</legend>
                    <div class="campo ingrediente">
                         <span class="precio-escrito">Paquetes</span>
                         <span class="precio-escrito">Cantidad</span>
                         <span class="precio-escrito">Precio</span>
                    </div>
                    <div class="campo ingrediente">
                         <input type="checkbox" id="refresco" value="refresco">
                         <label class="ing-extra" for="refresco">Refresco 2.5LTS</label>
                         <input type="number" id="cantidad-refresco" class="generales paquete" value="1" min="1" max="15">
                         <span class="precio-cantidad paq-extra paq-refresco">$ 40</span>
                    </div>
                    <div class="campo ingrediente">
                         <input type="checkbox" id="donas" value="donas">
                         <label class="ing-extra" for="donas">Donas</label>
                         <input type="number" id="cantidad-donas" class="generales paquete" value="1"   min="1" max="15">
                         <span class="precio-cantidad paq-extra paq-donas">$ 35</span>
                    </div>
                    <div class="campo ingrediente">
                         <input type="checkbox" id="chocolate" value="chocolate">
                         <label class="ing-extra" for="chocolate">Chocolate</label>
                         <input type="number" id="cantidad-chocolate" class="generales paquete" value="1"  min="1" max="15">
                         <span class="precio-cantidad paq-extra paq-chocolate">$ 25</span>
                    </div>
                    <div class="campo ingrediente">
                         <input type="checkbox" id="payfresa" value="payfresa">
                         <label class="ing-extra" for="payfresa">Pay de Fresa</label>
                         <input type="number" id="cantidad-pay" class="generales paquete" value="1"  min="1" max="15">
                         <span class="precio-cantidad paq-extra paq-pay">$ 28</span>
                    </div>
               </form>
          </div>
          <div class="cuadro-orden">
               <div class="refresco">
                    
               </div>
               <div class="extra-queso">
                    
               </div>
               <div class="costillas">
                    
               </div>
               <div class="extrapineapple">
                    
               </div>
               <div class="pizza-seleccionada">
                    
               </div>
               <div class="donas">
                    
               </div>
               <div class="payfresa">
                    
               </div>
               <div class="chocolate">
                    
               </div>
          </div>
          <div class="cuadro-pago">
               <span class="total-texto">Total a pagar</span>
               <span class="total-cantidad">$ 220</span>
               <button class="btn-pago" type="submit">Aceptar</button>
          </div>

     </div>
     <script type="module" src="./js/app.js"></script>
</body>
</html>
